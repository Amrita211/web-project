<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math object tutorial</h1>

    </div>
    <script>

        // printing the Math object
        let m= Math;
        console.log(m);
        // printing the math constant
            console.log("The value of Math.E i s " , Math.E);
            console.log("The value of Math.PI i s " , Math.PI);
            console.log("The value of Math.LN2 i s " , Math.LN2);

            // functions from math object
            let a = 34;
            let b =80.533;
            console.log("The value of a ans b is :- ", a,b);
            console.log("The value of a ans b is :- ", Math.round(a),Math.round(b));
            console.log("exponention is ", Math.pow(2,5));
            console.log("sqrt function is :- " ,Math.sqrt(66));

            // ceil value : - roundup value and floor :- roundDown
            console.log("ceil :- round Up ", Math.ceil(33.3));
            console.log("floor :- round down ", Math.floor(33.3));

            //abs function
            console.log(" The absolute value of : ", Math.abs(44));
            console.log("Tha absolute value : ", Math.abs(-33.4));

// trigonometry function
console.log("trigo is : ", Math.sin(Math.PI/2));

// min and max
console.log(Math.max(34,45,12,23));
console.log(Math.min(23,43,12,56));

// generating a random number
console.log("Random number is ",Math.random());
let a1 = 50;
 let b1 =70;
 let r_50_70 = a1 +(b1-a1)*Math.random();
 console.log(" random nuber between a nad b is : ", r_50_70);

    </script>
</body>
</html>
