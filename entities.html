<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is      paragraph</p> <!-- this space is not printed-->
    </div>
    <div class="container">
        <p>
            This is also a &nbsp;&nbsp;paragraph <!-- nbsp is non breaking space i.e create space usually not recommended to use-->
        </p>
        <p>This is another para like this<p></p> <!-- we have to write <p> but it can't be written directly-->
            <p>This is para like &lt;p&gt;</p> <!-- lt[lower tag] and gt[greater tag]-->
            <p> pound is like this &pound;</p>
            <p> copoyright is written is like &copy;</p>
            <p>Another character is like &rAarr;</p>
            <p>Another character is like &frac14;;</p>
            <p>Empty character is like &#8203;</p>
        </div>
</body>
</html>
