<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
   <div id="main" class="container">
       <ul id="nav">
           <li>Home</li>
           <li>About us </li>
           <li>contact us</li>
           <li>service</li>
           <li>email</li>
       </ul>
   </div>
   <div class="container">
       Another container class
   </div> 
   <script>
       let main = document.getElementById("main");
       console.log(main);
    let nav = document.getElementById("nav");
    console.log(nav);

    let container = document.getElementsByClassName("container");
    console.log(container);

    // let sel = document.querySelector(".container");
    // console.log(sel);

    let sel = document.querySelector("#nav>li"); // first li print karega
    console.log(sel);

    let selAll = document.querySelectorAll("#nav>li"); // saare li print karega
    console.log(selAll);
   </script>
</body>
</html>
