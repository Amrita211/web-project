<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason</title>
</head>
<body>
    <div class="container">
        This is json tutorial
    </div>
    <script>
        let jasonobj = {
            name: "ccdcdcfd",
            channel :"cfndjnjr",
            friend: "neeram",
            food:"kadi chawal favourite"
        }
        console.log(jasonobj);
        let myjson = JSON.stringify(jasonobj);
        console.log(myjson);

        myjsonstr = myjson.replace("ccdcdcfd" , "neer");
        console.log(myjsonstr);

        newjson = JSON.parse(myjsonstr);
        console.log(newjson);
    </script>
</body>
</html>
