<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variable</title>
    <script>
        var a = "Hello";
        var b = 2;
        console.log(a);
        console.log(b);
        c=0.23;
        // operators in ja
        // uranary operator  i.e it has single operand [ex:- "-" , "+"]
        c=-c;
        console.log(c);
        //binary operator i.e two operand hote hai
        console.log(23+34); 

        // arithematic operator
        var num1 = 3;
        var num2 = 4;
        console.log("answer is"+ (num1+num2));
        console.log("answer is"+ (num1-num2));
        console.log("answer is"+ (num1*num2));
        console.log("answer is"+ (num1/num2));
        console.log("answer is"+ (num1**num2));
        console.log("answer is"+ (num1++));
        console.log("answer is"+ (++num1));
        console.log("answer is"+ (num1--));
        console.log("answer is"+ (--num1));

    </script>
</head>
<body>
    <div class="container">
        <h1>Thus is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias officia nam deleniti natus dolorem eum sint aspernatur rem illo obcaecati ducimus sit, optio placeat facilis nulla perferendis a nesciunt possimus?</p>
        </div>
    </div>
</body>
</html>
