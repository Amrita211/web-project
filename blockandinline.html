<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- paragrapg tag is block element that takes whole line as a block-->
    <!-- span is an inline element that doest'nt take whole line as block-->
    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <a style="border: 2px solid green;"> Inline block</a> <!--a is anchor tag iniline element hai ye sabko ekline me kar leta hai-->
    <span style="border: 2px solid red;">Thisa is a span</span>
    <span style="border: 2px solid blue;" >This is also a span</span>
</body>
</html>
