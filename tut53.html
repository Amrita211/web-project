    <div class="container">

<script>
    // alert in js does not return anything
    alert("This is a messasge");

    // prompt in js
    let name = prompt("what is your name?", "guest");
    console.log(name);

    // confirm in js
    let deletepost =confirm("Do you really want to delete this post !");
    // console.log(deletepost);

    if(deletepost){
        console.log("your post is deleted");
    } 
    else{
        console.log("your post is rstore");
    }
</script>
